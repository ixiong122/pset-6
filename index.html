<!DOCTYPE html>
<html>
   <head>
      <title> Online To Do List</title>
      <link rel="stylesheet" href="css/styles.css"></link>
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <h1> To-Do List </h1>
      <div id="div">
      <br/>
      <div id="toDoSection">
         <div id="toDoInput">
            <div>
               <form method="post" action="#" onsubmit="return addTodo(this)">
                  <input type="text" id="toDoInput" size="50" maxlength="50" placeholder="Enter item"/>
                  <button type="submit" id="addButton">Add</button>
               </form>
            </div>
         </div>
         <div id="list">
         </div>
      </div>
   </body>
</html>
